<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Sejam bem-vindo(a) novamente. Faça login para acessar sua conta
                    e poder fazer as configurações  no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="one">
                    <div class="campo">
                        <span id="icon" class="material-symbols-outlined">person</span>
                           
                        <input type="email" name="email" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="35">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span id="icon" class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label> <br>
                        <input type="submit" value="Entrar">
                       <a href="#" class="botao">Esqueci a senha </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
